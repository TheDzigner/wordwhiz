<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="WordWhiz: Test your typing skills and speed in this fast-paced word challenge. Race against the clock to type the displayed words correctly and see how many you can complete. Improve your accuracy, speed, and vocabulary while having fun in this addictive word typing game!"/>
  <title>WordWhiz</title>
  
  <link
  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  
  <link
  href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  
  <link
  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


  
  <script src="main.js" defer></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Project -->
  
  <noscript>
   You need to enable Javascript on your browser to play the game :(
  </noscript>
   
   <section class="section_1">
    
    <div class="words_container">

    </div>
    
    <div class="timer">
     <span class="material-symbols-outlined">
      timer
     </span>
     <p class="time">
     
      </p>
    </div>
     
     <p class="feedback">
     
      </p>
    
     <div class="action_btns">
           <button class="startGame">
            Start
           </button>
      
           <button class="playAgain">
            try again
           </button>
     </div>
     
   </section>


   

   <div class="keyboard">
    <input type="button" value="Q">
    <input type="button" value="W">
    <input type="button" value="E">
    <input type="button" value="R">
    <input type="button" value="T">
    <input type="button" value="Y">
    <input type="button" value="U">
    <input type="button" value="I">
    <input type="button" value="O">
    <input type="button" value="P">
    <br>
    <input type="button" value="A">
    <input type="button" value="S">
    <input type="button" value="D">
    <input type="button" value="F">
    <input type="button" value="G">
    <input type="button" value="H">
    <input type="button" value="J">
    <input type="button" value="K">
    <input type="button" value="L">
    <br>
    <input type="button" value="Z">
    <input type="button" value="X">
    <input type="button" value="C">
    <input type="button" value="V">
    <input type="button" value="B">
    <input type="button" value="N">
    <input type="button" value="M">
  </div>
</body>
</html>
